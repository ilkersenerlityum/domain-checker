name: Check Domains

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check_domains:
    runs-on: windows-latest

    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v3

      - name: Node.js Kur ve Paketleri YÃ¼kle
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: npm ci

      - name: Testleri Ã‡alÄ±ÅŸtÄ±r ve LoglarÄ± Kaydet
        run: npx cypress run | tee cypress-output.log
        shell: bash

      - name: HatalÄ± veya YavaÅŸ Domainleri Google Chat'e GÃ¶nder
        if: failure()
        run: |
          $logPath = "cypress-output.log"
          if (!(Test-Path $logPath)) {
              exit 0
          }

          # Log'u oku
          $logContent = Get-Content $logPath -Raw

          # ANSI escape kodlarÄ±nÄ± temizle
          $logContent = $logContent -replace "`e\[[\d;]*m", ""

          $errorMessages = @()
          $slowMessages = @()

          # HatalarÄ± ve uyarÄ±larÄ± ayÄ±r
          foreach ($line in $logContent -split "`n") {
              if ($line -match "HATA:") {
                  $errorMessages += "ğŸŸ¥ $line"
              } elseif ($line -match "UYARI:") {
                  $slowMessages += "ğŸŸ¨ $line"
              }
          }

          if ($errorMessages.Count -eq 0 -and $slowMessages.Count -eq 0) {
              exit 0
          }

          # MesajÄ± oluÅŸtur
          $message = "âš ï¸ **Sunucu SaÄŸlÄ±k KontrolÃ¼ Sonucu**`n"

          if ($errorMessages.Count -gt 0) {
              $message += "`nğŸŸ¥ **HatalÄ± Sunucular:**`n" + ($errorMessages -join "`n")
          }

          if ($slowMessages.Count -gt 0) {
              $message += "`n`nğŸŸ¨ **YavaÅŸ Sunucular:**`n" + ($slowMessages -join "`n")
          }

          $uri = "${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}"
          $body = @{ text = $message } | ConvertTo-Json -Depth 10

          try {
              Invoke-RestMethod -Uri $uri -Method Post -Body $body -ContentType "application/json"
          } catch {
              exit 1
          }
        shell: pwsh
