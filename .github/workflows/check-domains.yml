name: Check Domains

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check_domains:
    runs-on: windows-latest

    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v3

      - name: Node.js Kur ve Paketleri YÃ¼kle
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: npm ci

      - name: Testleri Ã‡alÄ±ÅŸtÄ±r ve LoglarÄ± Kaydet
        run: npx cypress run | tee cypress-output.log
        shell: bash

      - name: Cypress ScreenshotlarÄ± Artifact olarak YÃ¼kle
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: HatalÄ± Domainleri Google Chat'e GÃ¶nder
        if: failure()
        run: |
          $logPath = "cypress-output.log"
          if (!(Test-Path $logPath)) {
              exit 0
          }

          $logContent = Get-Content $logPath -Raw
          $messages = @()

          $patterns = @(
              "DO SUNUCUSUNU KONTROL EDÄ°N",
              "SH2 SUNUCUSUNU KONTROL EDÄ°N",
              "KNET SUNUCUSUNU KONTROL EDÄ°N"
          )

          foreach ($pattern in $patterns) {
              if ($logContent -match $pattern) {
                  $messages += "ğŸš¨ $pattern"
              }
          }

          if ($messages.Count -eq 0) {
              exit 0
          }

          $message = "âš ï¸ **`n" + ($messages -join "`n")

          $uri = "${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}"
          $body = @{ text = $message } | ConvertTo-Json -Depth 10

          try {
              Invoke-RestMethod -Uri $uri -Method Post -Body $body -ContentType "application/json"
          } catch {
              exit 1
          }
        shell: pwsh
