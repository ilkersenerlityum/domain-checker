name: Check Domains

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check_domains:
    runs-on: windows-latest

    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v3

      - name: Node.js Kur
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± Ã–nbelleÄŸe Al
        uses: actions/cache@v3
        with:
          path: node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle (EÄŸer Ã–nbellek Yoksa)
        run: npm ci
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Cypress Binary Cache Kullan
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Cypress Cache Kontrol ve YÃ¼kleme
        run: npx cypress install || echo "Cypress zaten yÃ¼klÃ¼"

      - name: Testleri Ã‡alÄ±ÅŸtÄ±r ve LoglarÄ± Kaydet
        run: npx cypress run --reporter=dot | tee cypress-output.log

      - name: HatalÄ± Domainleri Google Chat'e GÃ¶nder
        if: failure()
        run: |
          $logPath = "cypress-output.log"
          if (Test-Path $logPath) {
              $failedTests = Get-Content $logPath | Select-String "ğŸš¨ HATA" -AllMatches
          } else {
              $failedTests = @()
          }

          # HatalÄ± domainleri belirle
          $messages = @()
          if ($failedTests | Select-String "demo.peoplebox.biz") { $messages += "ğŸš¨ DO SUNUCUSUNU KONTROL EDÄ°N!" }
          if ($failedTests | Select-String "demo2.peoplebox.biz") { $messages += "ğŸš¨ SH2 SUNUCUSUNU KONTROL EDÄ°N!" }
          if ($failedTests | Select-String "demo9.peoplebox.biz") { $messages += "ğŸš¨ KNET SUNUCUSUNU KONTROL EDÄ°N!" }

          if ($messages.Count -gt 0) {
              $message = "âš ï¸ *Domain HatalarÄ± Tespit Edildi!*\n" + ($messages -join "`n")
          } else {
              exit 0  # EÄŸer hata yoksa mesaj gÃ¶ndermiyoruz
          }

          # MesajÄ± Google Chat'e gÃ¶nder
          $uri = "${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}"
          $body = @{ text = $message } | ConvertTo-Json -Depth 10
          Invoke-RestMethod -Uri $uri -Method Post -Body $body -ContentType "application/json"
