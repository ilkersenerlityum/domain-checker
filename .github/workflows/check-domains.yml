name: Check Domains

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check_domains:
    runs-on: windows-latest

    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v3

      - name: Node.js Kur
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± Ã–nbelleÄŸe Al
        uses: actions/cache@v3
        with:
          path: node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle (EÄŸer Ã–nbellek Yoksa)
        run: npm ci
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Cypress Binary Cache Kullan
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Cypress Cache Kontrol ve YÃ¼kleme
        run: npx cypress install || echo "Cypress zaten yÃ¼klÃ¼"

      - name: Testleri Ã‡alÄ±ÅŸtÄ±r ve LoglarÄ± Kaydet
