          } else {
              $failedTests = @()
          }

          # HatalÄ± domainleri belirle
          $messages = @()
          if ($failedTests | Select-String "demo.peoplebox.biz") { $messages += "ğŸš¨ DO SUNUCUSUNU KONTROL EDÄ°N!" }
          if ($failedTests | Select-String "demo212321.peoplebox.biz") { $messages += "ğŸš¨ SH2 SUNUCUSUNU KONTROL EDÄ°N!" }
          if ($failedTests | Select-String "demo912312.peoplebox.biz") { $messages += "ğŸš¨ KNET SUNUCUSUNU KONTROL EDÄ°N!" }

          # Mesaj oluÅŸtur
          if ($messages.Count -gt 0) {
