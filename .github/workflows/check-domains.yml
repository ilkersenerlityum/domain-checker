name: Check Domains

on:
  workflow_dispatch:
  schedule:
    - cron: "*/1 * * * *"

jobs:
  check_domains:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Klonla
        uses: actions/checkout@v3

      - name: Node Kurulumu
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Paketleri YÃ¼kle
        run: npm ci

      - name: Cypress Testini Ã‡alÄ±ÅŸtÄ±r
        run: |
          rm -f failures.json
          npx cypress run || true

      - name: Google Chat'e Bildir
        if: always()
        run: |
          if [ -f "failures.json" ]; then
            errors=""
            while IFS= read -r line; do
              url=$(echo "$line" | jq -r '.url')
              # Ekran gÃ¶rÃ¼ntÃ¼sÃ¼ dosya adÄ±nÄ± oluÅŸtur
              img_name=$(echo "$url" | sed 's|https://||;s|/|_|g')
              img_file="cypress/screenshots/${img_name}.png"

              # Imgur upload (secret gerekli)
              if [ -f "$img_file" ]; then
                base64_image=$(base64 "$img_file" | tr -d '\n')
                response=$(curl -s --request POST "https://api.imgur.com/3/image" \
                  --header "Authorization: Client-ID ${{ secrets.IMGUR_CLIENT_ID }}" \
                  --form "image=$base64_image")
                imgur_url=$(echo "$response" | jq -r '.data.link')
              else
                imgur_url="Ekran gÃ¶rÃ¼ntÃ¼sÃ¼ bulunamadÄ±"
              fi

              errors+="âŒ Link: $url â†’ \nğŸ–¼ï¸ Ekran GÃ¶rÃ¼ntÃ¼sÃ¼: $imgur_url\n\n"
            done < <(jq -c '.[]' failures.json)

            message="âš ï¸ **PB SaÄŸlÄ±k KontrolÃ¼**\n\n**HatalÄ± Hesaplar:**\n\n$errors"

            curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}" \
              -H "Content-Type: application/json" \
              -d "$(jq -n --arg text "$message" '{ text: $text }')"
          fi
