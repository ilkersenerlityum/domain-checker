name: Check Domains

on:
  workflow_dispatch:
  schedule:
    - cron: "*/1 * * * *"

jobs:
  check_domains:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Klonla
        uses: actions/checkout@v3

      - name: Node Kurulumu
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Paketleri Y√ºkle
        run: npm ci

      - name: Cypress Testini √áalƒ±≈ütƒ±r
        run: |
          rm -f failures.json
          npx cypress run || true

      - name: Google Chat'e Bildir
        if: always()
        run: |
          if [ -f "failures.json" ]; then
            errors=""
            while IFS= read -r line; do
              url=$(echo "$line" | jq -r '.url')
              errorMessage=$(echo "$line" | jq -r '.errorMessage')
              img_name=$(echo "$url" | sed 's|https://||;s|/|_|g')
              img_file="cypress/screenshots/${img_name}.png"

              if [ -f "$img_file" ]; then
                base64_image=$(base64 "$img_file" | tr -d '\n')
                response=$(curl -s --request POST "https://api.imgur.com/3/image" \
                  --header "Authorization: Client-ID ${{ secrets.IMGUR_CLIENT_ID }}" \
                  --form "image=$base64_image")
                imgur_url=$(echo "$response" | jq -r '.data.link')
              else
                imgur_url="(Ekran g√∂r√ºnt√ºs√º bulunamadƒ±)"
              fi

              errors+="‚ùå $errorMessage\nLink: $url\nüñºÔ∏è Ekran G√∂r√ºnt√ºs√º: $imgur_url\n\n"
            done < <(jq -c '.[]' failures.json)

            message="‚ö†Ô∏è **PB Saƒülƒ±k Kontrol√º**\n\n**Hatalƒ± Hesaplar:**\n\n$errors"

            curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}" \
              -H "Content-Type: application/json" \
              -d "$(jq -n --arg text "$message" '{ text: $text }')"
          else
            echo "Hata bulunamadƒ±, mesaj g√∂nderilmiyor."
          fi
